<!doctype html>
<html lang="ru">
<head>

    <title>Phones Universe</title>

    <style>
        /* Добавляем стили для заставки и авторизации */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: splashFade 3s ease forwards;
        }

        @keyframes splashFade {
            0% { opacity: 1; }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); display: none; }
        }

        .splash-text {
            font-size: 3em;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
        }

        .auth-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            z-index: 9999;
            backdrop-filter: blur(20px);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-input {
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            background: transparent;
            color: white;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass);
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>

    </div>

    <!-- Форма авторизации -->

        <div class="auth-form">
            <input type="email" id="authEmail" class="auth-input" placeholder="Ваш Email">
            <input type="password" id="authPassword" class="auth-input" placeholder="Пароль">
            <button class="nav-btn" onclick="login()">Войти</button>

            const user = localStorage.getItem('phoneUser');

</body></html>
